<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="login-page">
  <header>
    <img src="./images/logo.png" alt="Logo" class="logo">
    <nav>
      <a href="index.html" class="login-button">Home</a>
      <button id="logout-button" class="btn" style="display: none; margin-left: 1rem;">
        Logout
      </button>
    </nav>
  </header>

  <main>
    <form id="login-form">
      <h2>Login</h2>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <div id="login-message" style="color: green; margin-bottom: 1rem;"></div>
      <div id="error-message" style="color: red; margin-bottom: 1rem; display: none;"></div>

      <button type="submit" class="btn">Login</button>
    </form>
  </main>

  <footer>
    <p>All rights reserved</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
