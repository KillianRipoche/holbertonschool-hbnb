<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Places</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body id="index-page">
  <header>
    <img src="./images/logo.png" alt="Logo" class="logo">
    <nav>
      <a href="login.html" class="login-button" id="login-link">Login</a>
      <button id="logout-button" class="btn" style="display: none; margin-left: 1rem;">
        Logout
      </button>
    </nav>
  </header>

  <main>
    <section id="filter">
      <h2>Filter places by price</h2>
      <div class="filter-controls">
        <label for="price-filter">Max Price:</label>
        <select id="price-filter">
          <option value="All">All</option>
          <option value="50">50</option>
          <option value="100">100</option>
          <option value="150">150</option>
          <option value="200">200</option>
          <option value="250">250</option>
          <option value="300">300</option>
        </select>
      </div>
    </section>

    <section id="places-list">
      <!-- Les cartes des lieux seront générées dynamiquement ici -->
    </section>
  </main>

  <footer>
    <p>All rights reserved</p>
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
